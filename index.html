<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JN-Body Lab report</title>
    <style> 
        /* Styles for body and video */
        body { 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Place the video behind other content */
        }
        
        /* General styling */
        table {
            width: 100%;
            border: 0;
            cellpadding: 0;
            cellspacing: 0;
        }

        /* Styles for navigation links */
        #header a {
            text-decoration: none;
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            color: white;
        }

        #header a:hover {
            color: lightgray;
        }

        /* Style for sections */
        .section {
            padding: 20px;
        }

        .section-title {
            font-size: 36px;
            color: white;
        }

        .simulation-text {
            font-size: 18px;
            color: white;
        }

        /* Styles for images */
        .simulation-img {
            width: 40%; /* Adjust the width of the images */
            margin-bottom: 10px; /* Add some space between images */
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay loop muted>
        <source src="https://svs.gsfc.nasa.gov/vis/a010000/a010600/a010661/Galaxy_Evolution_wideshot-ProRes720p.webmhd.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation header -->
    <table id="header" border="0">
        <tr>
            <td>
                <table border="0" cellpadding="15">
                    <tr>
                        <td><a href="#Simulation1">Simulation 1</a></td>
                        <td>|</td>
                        <td><a href="#Simulation2">Simulation 2</a></td>
                        <td>|</td>
                        <td><a href="#Simulation3">Simulation 3</a></td>
                        <td>|</td>
                        <td><a href="#Simulation4">Simulation 4</a></td>
                        <td>|</td>
                        <td><a href="#Simulation5">Simulation 5</a></td>
                        <td>|</td>
                        <td><a href="#Simulation6">Simulation 6</a></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- Simulation 1 Section -->
    <table id="Simulation1" class="section">
        <tr>
            <td>
                <div class="section-title">Simulation 1</div>
                <!-- Two GIFs for Simulation 1 -->
                <img src="WITH_HALO.gif" alt="Simulation 1 WITH HALO GIF" class="simulation-img">
                <img src="WITHout_HALO.gif" alt="Simulation 1 WITHOUT HALO GIF" class="simulation-img">
                <img src="scaled_profiles.gif" alt="Simulation 1 SCALED PROFILES GIF" class="simulation-img">
                <div class="simulation-text">
                    <!-- Your simulation description goes here -->
                </div>
            </td>
        </tr>
    </table>
   
</body>
</html>
